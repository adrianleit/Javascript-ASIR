<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input,
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body id="body">
    <h1>Calculadora Javacript</h1>
    <div>
        Valor 1: <input type="text" placeholder="Numero 1" id="valor1">
        Valor 2: <input type="text" placeholder="Numero 2" id="valor2">

        <br>

        <button type="button" onclick="sumar()">Sumar</button>
        <button type="button" onclick="restar()">Restar</button>
        <button type="button" onclick="multiplicar()">Multipicar</button>
        <button type="button" onclick="dividir()">Dividir</button>
        <br>

        <p id="resultado"></p>
        <!-- <input type="text" placeholder="Input 1" disabled id="resultado"> -->
    </div>
</body>

<script>
    let colorActual = "red";

    function sumar() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        if (valor1 == null || valor1 == '' || isNaN(valor1)) {
            alert('Falta el primer numero')
        } else if (valor2 == null || valor2 == '' || isNaN(valor2)) {
            alert('Falta el segundo numero')
        } else {
            var resultado = valor1 + valor2;
            document.getElementById("resultado").innerHTML = "El resultado de " + valor1 + " + " + valor2 + " es " + resultado;
            cambiarColor();
        }

    }

    function restar() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        if (valor1 == null || valor1 == '' || isNaN(valor1)) {
            alert('Falta el primer numero')
        } else if (valor2 == null || valor2 == '' || isNaN(valor2)) {
            alert('Falta el segundo numero')
        } else {
            var resultado = valor1 - valor2;
            document.getElementById("resultado").innerHTML = "El resultado de " + valor1 + " - " + valor2 + " es " + resultado;
            cambiarColor();
        }
    }

    function multiplicar() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        if (valor1 == null || valor1 == '' || isNaN(valor1)) {
            alert('Falta el primer numero')
        } else if (valor2 == null || valor2 == '' || isNaN(valor2)) {
            alert('Falta el segundo numero')
        } else {
            var resultado = valor1 * valor2;
            document.getElementById("resultado").innerHTML = "El resultado de " + valor1 + " X " + valor2 + " es " + resultado;
            cambiarColor();
        }
    }

    function dividir() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);

        if (valor1 == null || valor1 == '' || isNaN(valor1)) {
            alert('Falta el primer numero')
        } else if (valor2 == null || valor2 == '' || isNaN(valor2)) {
            alert('Falta el segundo numero')
        } else {
            if (valor2 !== 0) {
                var resultado = valor1 / valor2;
                document.getElementById("resultado").innerHTML = "El resultado de " + valor1 + " / " + valor2 + " es " + resultado;
            } else {
                document.getElementById("resultado").innerHTML = "No se puede dividir por cero";
            }
            cambiarColor();
        }
    }

    function cambiarColor() {
        // Obtiene el elemento con el ID "body"
        const elemento = document.getElementById("body");

        // Cambia el color de fondo del elemento seg√∫n el estado actual
        if (colorActual === "red") {
            elemento.style.backgroundColor = "green";
            colorActual = "green";
        } else if (colorActual === "green") {
            elemento.style.backgroundColor = "blue";
            colorActual = "blue";
        } else if (colorActual === "blue") {
            elemento.style.backgroundColor = "red";
            colorActual = "red";
        }
    }
</script>

</html>
